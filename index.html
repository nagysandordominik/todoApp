<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do list
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
<body>
	<section class="vh-100" style="background-color: #e2d5de;">
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
	  
			  <div class="card" style="border-radius: 15px;">
				<div class="card-body p-5">
	  
				  <h6 class="mb-3">Awesome Todo List</h6>
	  
				  <form class="d-flex justify-content-center align-items-center mb-4">
					<div class="form-outline flex-fill">
					  <input type="text" id="inputT" class="form-control form-control-lg" />
					  <label class="form-label" for="form3">What do you need to do today?</label>
					</div>
					<button type="submit" class="btn btn-primary btn-lg ms-2" id="addB">Add</button>
				  </form>

				  <ul class="nav nav-tabs nav-fill mb-4 pb-2" id="ex1" role="tablist">
					<li class="nav-item" role="presentation">
					  <a class="nav-link" id="ex1-tab-1" data-mdb-toggle="tab" href="#ex1-tabs-1" role="tab"
						aria-controls="ex1-tabs-1" aria-selected="true">All</a>
					</li>
					<li class="nav-item" role="presentation">
					  <a class="nav-link" id="ex1-tab-2" data-mdb-toggle="tab" href="#ex1-tabs-2" role="tab"
						aria-controls="ex1-tabs-2" aria-selected="false">Active</a>
					</li>
					<li class="nav-item" role="presentation">
					  <a class="nav-link" id="ex1-tab-3" data-mdb-toggle="tab" href="#ex1-tabs-3" role="tab"
						aria-controls="ex1-tabs-3" aria-selected="false">Completed</a>
					</li>
				  </ul>

				  <ul class="list-group mb-0" id="todoList">
					 
				
				  </ul>
	  
				</div>
			  </div>
	  
			</div>
		  </div>
		</div>
	  </section>
	<script src="app.js"></script>
</body>
</html>
